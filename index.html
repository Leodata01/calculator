<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="top">
        <h1>Calculator</h1>
      </div>

      <div id="bottom">
        <div id="calculator">
          <div id="display">
            <div>
              <h2>240923</h2>
            </div>
          </div>
          <div class="buttons">
            <div class="column">
              <button>Del</button>
              <button>7</button>
              <button>4</button>
              <button>1</button>
              <button></button>
            </div>
            <div class="column">
              <button>Clear</button>
              <button>8</button>
              <button>5</button>
              <button>2</button>
              <button>0</button>
            </div>
            <div class="column">
              <button>%</button>
              <button>9</button>
              <button>6</button>
              <button>3</button>
              <button>.</button>
            </div>
            <div class="column">
              <button>/</button>
              <button>x</button>
              <button>-</button>
              <button>+</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
